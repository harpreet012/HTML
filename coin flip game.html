<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .coin-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .coin {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: gold;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: black;
            transition: transform 1s ease;
            transform-style: preserve-3d;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        h2 {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Coin Flip Game</h1>
    <div class="coin-container">
        <div id="coin" class="coin">H</div>
    </div>
    <button id="flipButton">Flip Coin</button>
    <h2 id="result"></h2>

    <script>
        const coin = document.getElementById('coin');
        const flipButton = document.getElementById('flipButton');
        const result = document.getElementById('result');

        flipButton.addEventListener('click', () => {
            // Randomly determine if the result will be heads or tails
            const isHeads = Math.random() < 0.5;
            const randomDegree = Math.random() * 360;
            
            // Apply a rotation to the coin
            coin.style.transform = `rotateY(${randomDegree}deg)`;

            // Display the result after the rotation completes
            setTimeout(() => {
                result.innerText = isHeads ? 'Heads' : 'Tails';
                coin.innerText = isHeads ? 'H' : 'T';
            }, 1000); // Match this with the CSS transition duration
        });
    </script>
</body>
</html>
